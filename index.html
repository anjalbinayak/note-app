<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="ServerLess Notebook">
    <meta property="og:image" content="cover-image.png">
    <meta property="og:description" content="Notebook for saving your drafts , notes ,etc">
    <meta property="og:url" content="https://binayak.codes/note-app">
    <title>Note App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css?v=1.1">
    <script defer src="./script.js?v=1.1"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <h3>
            Note App
        </h3>       
    </nav>
    <br>
    <div class="container-fluid">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Add Note
          </button>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <div class="form-group">
                <input type="text" id="note-title" class="form-control" placeholder="Note Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="note-body" placeholder="Note Body"></textarea>
           </div>
           <div class="form-group">
            <button class="btn btn-secondary" id="add-note-button">Save</button>
           </div>
          </div>
        </div>

        <main>
            <div class="jumbotron">
                <ul class='notes' id='note-list'>
                    
                </ul>
    
            </div>
        </main>
    </div>


    <div class="modal fade" id="edit-note-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="edit-note-title">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Body</label>
            <textarea class="form-control" id="edit-note-body"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="edit-note-button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

</body>
<script src='./console.js?v=2.2'></script>
<script>
  
  if('serviceWorker' in navigator)
  {
    navigator.serviceWorker.register('serviceWorker.js?v=1.1')
    .then(sw => {
      console.log('Service Worker Registered');
    });
  }

</script>
</html>
